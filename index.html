<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Team Lucci</title>
    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            background: #F8F8F4;
            color: #111;
        }

        .centered-logo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .centered-logo.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .centered-logo img {
            max-width: 300px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        nav {
            background: #000;
            padding: 1em;
            text-align: center;
        }

        nav a {
            color: #F8F8F4;
            margin: 0 1em;
            text-decoration: none;
            font-weight: bold;
        }

        .page {
            padding: 2em;
            max-width: 900px;
            margin: auto;
            opacity: 0;
        }

        .logo {
            display: block;
            max-width: 300px;
            margin: 3em auto;
        }

        .page.show {
            opacity: 1;
            transition: opacity 1s ease-in;
        }

        .page.delay-1 {
            transition-delay: 0.3s;
        }

        .page.delay-2 {
            transition-delay: 0.6s;
        }

        h1,
        h2,
        h3 {
            margin-top: 1.5em;
        }

        hr {
            border: none;
            border-top: 2px solid #111;
            margin: 2em 0;
        }

        .work-sample {
            margin: 2em 0;
            text-align: center;
        }

        .work-sample img {
            max-width: 100%;
            height: auto;
            margin-top: 1em;
        }

        .work-sample a {
            display: block;
            margin-top: 0.5em;
            color: #444;
            text-decoration: none;
            font-weight: bold;
        }

        .work-sample a:hover {
            color: #000;
        }

        form input,
        form textarea,
        form button {
            width: 100%;
            padding: 0.75em;
            margin-top: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            background: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div id="intro-logo" class="centered-logo">
        <img src="316123D1-573E-406A-9B42-59D0C5D5E758.PNG" alt="Design Team Lucci Logo" onclick="enterSite()">
    </div>

    <div id="main-content" class="hidden">
        <nav>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>
        </nav>

        <!-- Rest of the content stays unchanged -->

    </div>

    <script>
        function enterSite() {
            const intro = document.getElementById('intro-logo');
            const main = document.getElementById('main-content');

            intro.classList.add('fade-out');

            setTimeout(() => {
                intro.style.display = 'none';
                main.classList.remove('hidden');

                document.querySelectorAll('.page').forEach((section, index) => {
                    setTimeout(() => {
                        section.classList.add('show');
                    }, index * 300);
                });
            }, 1000);
        }
    </script>

</body>

</html>
